  <title>Pico y placa predictor</title>
</head>

<body>
  <div class="container">
    <form id="form">
      <label for="plate">Plate:</label>
      <input type="text" id="plate"><br>
      <label for="date">Date:</label>
      <input type="text" id="date"><small>YYYY/MM/DD</small><br>
      <label for="hour">Hour:</label>
      <input type="time" id="hour"> <br>
      <input type="submit" value="predictor">
    </form>

    <div id="result"></div>
  </div>
  <script>



    form.addEventListener('submit', (e) => {
      e.preventDefault();


    })

    function isRestrictedDay(day, plate) {
      if (day == 6 || day == 0) return false;
      const restrictions = {
        1: [1, 2],
        2: [3, 4],
        3: [5, 6],
        4: [7, 8],
        5: [9, 0]
      }
      return restrictions[day].includes(plate)
    }

    function isRestrictedHour(hour) {
      return (hour >= '07:00' && hour <= '09:30') || (hour >= '16:00' && hour <= '19:30');
    }




  </script>
</body>

</html>
